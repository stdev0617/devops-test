apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  serviceName: mysql-service
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - image: mysql:5.6
          name: mysql
          env:
            # Use secret in real usage
            - name: MYSQL_DATABASE
              value: petclinic
            - name: MYSQL_USER
              valueFrom:
                - secretKeyRef:
                    name: mysql-secret
                    key: username
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                - secretKeyRef:
                    name: mysql-secret
                    key: password
            - name: MYSQL_PASSWORD
              valueFrom:
                - secretKeyRef:
                    name: mysql-secret
                    key: password
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
